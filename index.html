<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>New York Times Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
        <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Search term</label>
                  <input type="text" class="form-control" id="searchTerm" placeholder="Key words here">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Records</label>
                  <input type="text" class="form-control" id="numberRecords" placeholder="How many records do you want?">
                </div>
                <div class="form-group">
                     <label for="formGroupExampleInput2">Start year (Optional)</label>
                     <input type="text" class="form-control" id="startYear" placeholder="Beginning year">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">End year (Optional)</label>
                    <input type="text" class="form-control" id="endYear" placeholder="End year">
                 </div>
              </form>

    
</body>
</html>
